<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forgot Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://kit.fontawesome.com/1799ed0397.js" crossorigin="anonymous"></script>

    <!-- <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Inter:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/icon/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>

<body>
    <!-- Floating shapes -->
    <div class="floating-shapes">
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape triangle"></div>
        <div class="shape circle2"></div>
    </div>

    <div class="container">
        <!-- Left Panel -->
        <div class="left-column">
            <img src="/assets/images/forgotpassword.png" alt="Forgot password illustration" class="illustration">
            <div class="left-content">
                <h2>Forgot Password?</h2>
                <p>Enter Your Email Address To Receive A Reset Link</p>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-column">
            <div class="logo">
                <img src="/assets/images/ntcpwc-logo.jpg" alt="Logo">
                <h1>WorkSphere</h1>
                <p>Recover Your Account</p>
            </div>

            <form id="forgot-password-form">
                <div class="form-group" style="position: relative;">
                    <label for="email">Your Email Address</label>
                    <input type="email" id="email" name="mail" class="form-control"
                        placeholder="Enter your registered email" required>
                    <i class="fa-regular fa-envelope " style="position: absolute; 
            right: 15px; 
            top: 55%; 
            font-size: 18px;
            /* transform: translateY(-50%);  */
            color: #888;"></i>
                </div>


                <button type="submit" class="btn-login">Send Reset Link</button>

                <div class="login-link">
                    <p>Remember Your Password ? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./assets/js/axiosInstance.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="/assets/js/popup.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/apiRequests.js"></script>
    <script src="/assets/js/forgot-password.js"></script>
</body>

</html>
