<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Details</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-weight: 700;
      margin: 2rem 0 1rem;
      text-align: center;
      color: #4e54c8;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      margin-bottom: 2rem;
      border: none;
    }

    .card-header {
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border-bottom: none;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .form-label {
      font-weight: 600;
      color: #555;
    }

    .form-value {
      background: #f9f9ff;
      border: 1px solid #e4e6f1;
      border-radius: 6px;
      padding: 8px 12px;
      color: #222;
      font-weight: 500;
      min-height: 38px;
      display: flex;
      align-items: center;
    }

    .hidden {
      display: none;
    }

    .card-body {
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .text-sub {
      color: #4e54c8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Asset Details</h1>

    <!-- Laptop Details -->
    <div id="laptopForm" class="hidden p-3 bg-white rounded-3 shadow-sm">
      <div class="card mb-3">
        <div class="card-header"><i class="fa-solid fa-laptop me-2"></i> Laptop Details</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 form-group">
              <label class="form-label">Asset ID</label>
              <div id="laptopAssetId" class="form-value"></div>
            </div>
            <div class="col-md-6 form-group">
              <label class="form-label">Category</label>
              <div id="laptopCategory" class="form-value"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 form-group">
              <label class="form-label">User Name</label>
              <div id="laptopUser" class="form-value"></div>
            </div>
            <div class="col-md-6 form-group">
              <label class="form-label">Model No</label>
              <div id="laptopModel" class="form-value"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 form-group">
              <label class="form-label">Serial No</label>
              <div id="laptopSerial" class="form-value"></div>
            </div>
            <div class="col-md-6 form-group">
              <label class="form-label">Processor Type</label>
              <div id="laptopProcessor" class="form-value"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 form-group">
              <label class="form-label">RAM (GB)</label>
              <div id="laptopRam" class="form-value"></div>
            </div>
            <div class="col-md-6 form-group">
              <label class="form-label">Storage</label>
              <div id="laptopStorage" class="form-value"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 form-group">
              <label class="form-label">Graphics</label>
              <div id="laptopGraphics" class="form-value"></div>
            </div>
            <div class="col-md-6 form-group">
              <label class="form-label">OS Type</label>
              <div id="laptopOS" class="form-value"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 form-group">
              <label class="form-label">Host Name</label>
              <div id="laptopHost" class="form-value"></div>
            </div>
            <div class="col-md-6 form-group">
              <label class="form-label">IP Address</label>
              <div id="laptopIP" class="form-value"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 form-group">
              <label class="form-label">MAC Address</label>
              <div id="laptopMAC" class="form-value"></div>
            </div>
            <div class="col-md-6 form-group">
              <label class="form-label">Department</label>
              <div id="laptopDept" class="form-value"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 form-group">
              <label class="form-label">Remarks</label>
              <div id="laptopRemarks" class="form-value"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Purchase Information -->
      <div class="card border-0 shadow-sm mb-3">
        <div class="card-body">
          <h6 class="fw-semibold text-sub mb-3">
            <i class="fa-solid fa-file-invoice-dollar me-2"></i> Purchase Information
          </h6>

          <div class="row">
            <div class="col-md-6 form-group">
              <label class="form-label">Project No</label>
              <div id="projectNo" class="form-value"></div>
            </div>
            <div class="col-md-6 form-group">
              <label class="form-label">PO No</label>
              <div id="poNo" class="form-value"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 form-group">
              <label class="form-label">PO Date</label>
              <div id="poDate" class="form-value"></div>
            </div>
            <div class="col-md-6 form-group">
              <label class="form-label">Vendor Name</label>
              <div id="vendorName" class="form-value"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 form-group">
              <label class="form-label">Invoice No</label>
              <div id="invoiceNo" class="form-value"></div>
            </div>
            <div class="col-md-6 form-group">
              <label class="form-label">Invoice Date</label>
              <div id="invoiceDate" class="form-value"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 form-group">
              <label class="form-label">SRB</label>
              <div id="srb" class="form-value"></div>
            </div>
            <div class="col-md-6 form-group">
              <label class="form-label">Department</label>
              <div id="dept" class="form-value"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 form-group">
              <label class="form-label">Remarks</label>
              <div id="remarks" class="form-value"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
        <!-- Desktop Form -->
    <form id="desktopForm" class="hidden p-3 bg-white rounded-3 shadow-sm">
      <div class="card mb-3">
        <div class="card-header"><i class="fa-solid fa-desktop me-2"></i>Desktop & Monitor Details</div>
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-md-6">
              <label for="desktopUser" class="form-label">User Name</label>
              <input type="text" id="desktopUser" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="desktopModel" class="form-label">Model No</label>
              <input type="text" id="desktopModel" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="desktopSerial" class="form-label">Serial No</label>
              <input type="text" id="desktopSerial" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="desktopProcessor" class="form-label">Processor Type</label>
              <input type="text" id="desktopProcessor" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="desktopRAM" class="form-label">RAM (GB)</label>
              <input type="number" id="desktopRAM" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="desktopStorage" class="form-label">Storage</label>
              <input type="text" id="desktopStorage" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="desktopOS" class="form-label">OS Type</label>
              <input type="text" id="desktopOS" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="desktopIP" class="form-label">IP Address</label>
              <input type="text" id="desktopIP" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="desktopMAC" class="form-label">MAC Address</label>
              <input type="text" id="desktopMAC" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="desktopDept" class="form-label">Department</label>
              <input type="text" id="desktopDept" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-12">
              <label for="desktopRemarks" class="form-label">Remarks</label>
              <textarea id="desktopRemarks" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Server Form -->
    <form id="serverForm" class="hidden p-3 bg-white rounded-3 shadow-sm">
      <div class="card mb-3">
        <div class="card-header"><i class="fa-solid fa-server me-2"></i>Server & Storage Details</div>
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-md-6">
              <label for="serverUser" class="form-label">User Name</label>
              <input type="text" id="serverUser" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="serverModel" class="form-label">Model No</label>
              <input type="text" id="serverModel" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="serverSerial" class="form-label">Serial No</label>
              <input type="text" id="serverSerial" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="serverIP" class="form-label">IP Address</label>
              <input type="text" id="serverIP" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="serverMAC" class="form-label">MAC Address</label>
              <input type="text" id="serverMAC" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="serverPort" class="form-label">Port</label>
              <input type="text" id="serverPort" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="serverProcessor" class="form-label">Processor Type</label>
              <input type="text" id="serverProcessor" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="serverDept" class="form-label">Department</label>
              <input type="text" id="serverDept" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-12">
              <label for="serverRemarks" class="form-label">Remarks</label>
              <textarea id="serverRemarks" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Printer Form -->
    <form id="printerForm" class="hidden p-3 bg-white rounded-3 shadow-sm">
      <div class="card mb-3">
        <div class="card-header"><i class="fa-solid fa-print me-2"></i>Printer & Scanner Details</div>
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-md-6">
              <label for="printerUser" class="form-label">User Name</label>
              <input type="text" id="printerUser" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="printerModel" class="form-label">Model No</label>
              <input type="text" id="printerModel" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="printerSerial" class="form-label">Serial No</label>
              <input type="text" id="printerSerial" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="printerIP" class="form-label">IP Address</label>
              <input type="text" id="printerIP" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="printerMAC" class="form-label">MAC Address</label>
              <input type="text" id="printerMAC" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="printerDept" class="form-label">Department</label>
              <input type="text" id="printerDept" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-12">
              <label for="printerRemarks" class="form-label">Remarks</label>
              <textarea id="printerRemarks" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="assets/js/assetDetails.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
