<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asset Barcode Scanner</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

  <!-- Custom JS -->
  <script src="assets/js/assetsDetails.js" defer></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    #reader {
      border-radius: 10px;
      overflow: hidden;
    }
    #assetInfo {
      border-radius: 10px;
    }
  </style>
</head>
<body class="d-flex flex-column align-items-center py-4">

  <div class="container text-center">
    <h1 class="fw-bold mb-4">ðŸ“¦ Asset Barcode Scanner</h1>

    <!-- Barcode Scanner Area -->
    <div id="reader" class="bg-white shadow-sm p-2 mx-auto" style="max-width: 320px;"></div>

    <!-- Asset Info Card -->
    <div id="assetInfo" class="card shadow-sm mt-4 d-none" style="max-width: 320px; margin: auto;">
      <div class="card-body">
        <h5 class="card-title text-center mb-3">Asset Details</h5>
        <div id="details" class="text-start small"></div>
      </div>
    </div>

    <footer class="text-muted small mt-4">
      IVTS Asset Management
    </footer>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
