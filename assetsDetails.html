<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Details</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card-header {
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-bottom: none;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .form-label {
      font-weight: 500;
    }
    .hidden {
      display: none;
    }
    h1 {
      font-weight: 700;
      margin: 2rem 0 1rem 0;
      text-align: center;
      color: #4e54c8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Asset Details</h1>

    <!-- Laptop Form -->
    <form id="laptopForm" class="hidden p-3 bg-white rounded-3 shadow-sm">
      <div class="card mb-3">
        <div class="card-header"><i class="fa-solid fa-laptop me-2"></i>Laptop Details</div>
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-md-6">
              <label for="laptopAssetId" class="form-label">Asset ID</label>
              <input type="text" id="laptopAssetId" class="form-control" readonly>
            </div>
            <div class="col-md-6">
              <label for="laptopCategory" class="form-label">Category</label>
              <input type="text" id="laptopCategory" class="form-control" readonly>
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="laptopUser" class="form-label">User Name</label>
              <input type="text" id="laptopUser" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="laptopModel" class="form-label">Model No</label>
              <input type="text" id="laptopModel" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="laptopSerial" class="form-label">Serial No</label>
              <input type="text" id="laptopSerial" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="laptopProcessor" class="form-label">Processor Type</label>
              <input type="text" id="laptopProcessor" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="laptopRam" class="form-label">RAM (GB)</label>
              <input type="number" id="laptopRam" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="laptopStorage" class="form-label">Storage</label>
              <input type="text" id="laptopStorage" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="laptopGraphics" class="form-label">Graphics</label>
              <input type="text" id="laptopGraphics" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="laptopOS" class="form-label">OS Type</label>
              <input type="text" id="laptopOS" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="laptopHost" class="form-label">Host Name</label>
              <input type="text" id="laptopHost" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="laptopIP" class="form-label">IP Address</label>
              <input type="text" id="laptopIP" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="laptopMAC" class="form-label">MAC Address</label>
              <input type="text" id="laptopMAC" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="laptopDept" class="form-label">Department</label>
              <input type="text" id="laptopDept" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-12">
              <label for="laptopRemarks" class="form-label">Remarks</label>
              <textarea id="laptopRemarks" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Desktop Form -->
    <form id="desktopForm" class="hidden p-3 bg-white rounded-3 shadow-sm">
      <div class="card mb-3">
        <div class="card-header"><i class="fa-solid fa-desktop me-2"></i>Desktop & Monitor Details</div>
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-md-6">
              <label for="desktopUser" class="form-label">User Name</label>
              <input type="text" id="desktopUser" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="desktopModel" class="form-label">Model No</label>
              <input type="text" id="desktopModel" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="desktopSerial" class="form-label">Serial No</label>
              <input type="text" id="desktopSerial" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="desktopProcessor" class="form-label">Processor Type</label>
              <input type="text" id="desktopProcessor" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="desktopRAM" class="form-label">RAM (GB)</label>
              <input type="number" id="desktopRAM" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="desktopStorage" class="form-label">Storage</label>
              <input type="text" id="desktopStorage" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="desktopOS" class="form-label">OS Type</label>
              <input type="text" id="desktopOS" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="desktopIP" class="form-label">IP Address</label>
              <input type="text" id="desktopIP" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="desktopMAC" class="form-label">MAC Address</label>
              <input type="text" id="desktopMAC" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="desktopDept" class="form-label">Department</label>
              <input type="text" id="desktopDept" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-12">
              <label for="desktopRemarks" class="form-label">Remarks</label>
              <textarea id="desktopRemarks" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Server Form -->
    <form id="serverForm" class="hidden p-3 bg-white rounded-3 shadow-sm">
      <div class="card mb-3">
        <div class="card-header"><i class="fa-solid fa-server me-2"></i>Server & Storage Details</div>
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-md-6">
              <label for="serverUser" class="form-label">User Name</label>
              <input type="text" id="serverUser" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="serverModel" class="form-label">Model No</label>
              <input type="text" id="serverModel" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="serverSerial" class="form-label">Serial No</label>
              <input type="text" id="serverSerial" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="serverIP" class="form-label">IP Address</label>
              <input type="text" id="serverIP" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="serverMAC" class="form-label">MAC Address</label>
              <input type="text" id="serverMAC" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="serverPort" class="form-label">Port</label>
              <input type="text" id="serverPort" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="serverProcessor" class="form-label">Processor Type</label>
              <input type="text" id="serverProcessor" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="serverDept" class="form-label">Department</label>
              <input type="text" id="serverDept" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-12">
              <label for="serverRemarks" class="form-label">Remarks</label>
              <textarea id="serverRemarks" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Printer Form -->
    <form id="printerForm" class="hidden p-3 bg-white rounded-3 shadow-sm">
      <div class="card mb-3">
        <div class="card-header"><i class="fa-solid fa-print me-2"></i>Printer & Scanner Details</div>
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-md-6">
              <label for="printerUser" class="form-label">User Name</label>
              <input type="text" id="printerUser" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="printerModel" class="form-label">Model No</label>
              <input type="text" id="printerModel" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="printerSerial" class="form-label">Serial No</label>
              <input type="text" id="printerSerial" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="printerIP" class="form-label">IP Address</label>
              <input type="text" id="printerIP" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6">
              <label for="printerMAC" class="form-label">MAC Address</label>
              <input type="text" id="printerMAC" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="printerDept" class="form-label">Department</label>
              <input type="text" id="printerDept" class="form-control">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-12">
              <label for="printerRemarks" class="form-label">Remarks</label>
              <textarea id="printerRemarks" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>

  <script src="assets/js/assetDetails.js"></script>

  <!-- Bootstrap JS & Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</body>
</html>
