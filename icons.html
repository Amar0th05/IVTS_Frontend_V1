<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Animated Icons</title>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
body {
  font-family: "Poppins", sans-serif;
  background: #f8f9fc;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
  padding: 60px 20px;
}
.icon-container {
  text-align: center;
}
.icon {
  width: 80px;
  height: 80px;
  border-radius: 14px;
  background: #fff;
  border: 1px solid #e1e5ea;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.3s ease;
  position: relative;
}
.icon:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
}
.icon i {
  font-size: 28px;
  color: #4a4a4a;
  transition: transform 0.4s ease, color 0.3s ease;
}

/* =============== SPECIFIC ICON COLORS =============== */
.icon-edit i { color: #00bcd4; }
.icon-view i { color: #28a745; }
.icon-delete i { color: #dc3545; }
.icon-completed i { color: #198754; }
.icon-withdrawn i { color: #e03131; }
.icon-ongoing i { color: #f4b400; }

/* =================== HOVER ANIMATIONS =================== */

/* ‚úèÔ∏è Edit Animation */
.icon-edit:hover i {
  animation: editWiggle 0.7s ease-in-out;
}
@keyframes editWiggle {
  0%, 100% { transform: rotate(0deg); }
  25% { transform: rotate(-15deg); }
  75% { transform: rotate(15deg); }
}

/* üëÅÔ∏è View Animation (Pulse) */
.icon-view:hover i {
  animation: pulseGlow 0.8s ease-in-out;
  color: #2ecc71;
}
@keyframes pulseGlow {
  0% { transform: scale(1); text-shadow: none; }
  50% { transform: scale(1.2); text-shadow: 0 0 15px rgba(46,204,113,0.6); }
  100% { transform: scale(1); text-shadow: none; }
}

/* üóëÔ∏è Delete Animation (Shake) */
.icon-delete:hover i {
  animation: trashShake 0.5s ease-in-out;
  color: #ff4d4d;
}
@keyframes trashShake {
  0%, 100% { transform: rotate(0deg); }
  25% { transform: rotate(12deg); }
  50% { transform: rotate(-12deg); }
  75% { transform: rotate(5deg); }
}

/* ‚úÖ Completed Animation (Pop) */
.icon-completed.active i {
  animation: checkPop 0.6s ease-in-out;
  color: #198754;
}
@keyframes checkPop {
  0% { transform: scale(0); opacity: 0; }
  50% { transform: scale(1.3); opacity: 1; }
  100% { transform: scale(1); }
}

/* ‚ùå Withdrawn Animation (Flip) */
.icon-withdrawn.active i {
  animation: flipX 0.8s ease-in-out;
  color: #d63333;
}
@keyframes flipX {
  0% { transform: rotateY(0deg); }
  50% { transform: rotateY(180deg); }
  100% { transform: rotateY(360deg); }
}

/* üîÑ Ongoing Animation (Spin on Click) */
.icon-ongoing.active i {
  animation: spin 1s linear infinite;
  color: #f4b400;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.icon-container small {
  display: block;
  margin-top: 10px;
  font-size: 14px;
  color: #6c757d;
}
</style>
</head>
<body>

<!-- ICONS -->
<div class="icon-container">
  <div class="icon icon-edit"><i class="fa-solid fa-pen-to-square"></i></div>
  <small>Edit</small>
</div>

<div class="icon-container">
  <div class="icon icon-view"><i class="fa-solid fa-eye"></i></div>
  <small>View</small>
</div>

<div class="icon-container">
  <div class="icon icon-delete"><i class="fa-solid fa-trash"></i></div>
  <small>Delete</small>
</div>

<div class="icon-container">
  <div class="icon icon-completed"><i class="fa-solid fa-circle-check"></i></div>
  <small>Completed</small>
</div>

<div class="icon-container">
  <div class="icon icon-withdrawn"><i class="fa-solid fa-circle-xmark"></i></div>
  <small>Withdrawn</small>
</div>

<div class="icon-container">
  <div class="icon icon-ongoing"><i class="fa-solid fa-spinner"></i></div>
  <small>Ongoing</small>
</div>

<script>
/* ======================================================
   ‚öôÔ∏è ICON CLICK-BASED ANIMATION HANDLER
====================================================== */
document.querySelectorAll(".icon").forEach(icon => {
  icon.addEventListener("click", () => {
    // Remove active from all (to reset animation)
    icon.classList.remove("active");
    void icon.offsetWidth; // reflow trick (restarts animation)
    icon.classList.add("active");

    // For one-time animations (Completed / Withdrawn)
    setTimeout(() => {
      icon.classList.remove("active");
    }, 1000);
  });
});
</script>

</body>
</html>
