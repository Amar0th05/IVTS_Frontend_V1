<div class="modal fade" id="updateclientModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"

    <div class="modal-dialog modal-lg" role="document">

            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">
                    Update Client</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="update-clientName">Course Name</label>
                            <input type="text" class="form-control form-control-sm" id="update-clientName" name="ClientName"
                                placeholder="Enter Client Name">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Exit</button>
                <button type="button" class="btn btn-success btn-sm" id="update_client_btn">Update</button>
            </div>
        </div>
    </div>
