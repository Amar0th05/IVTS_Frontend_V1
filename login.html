<body>
    <!-- Animated floating shapes -->
    <div class="floating-shapes">
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape triangle"></div>
        <div class="shape circle2"></div>
    </div>

    <div class="container">
        <div class="left-column">
            <img src="assets/images/login1.png" alt="Login Illustration" class="illustration">
            <div class="left-content">
                <h2>Welcome to WorkSphere</h2>
                <p>Unified Workplace & Project Management</p>
            </div>
        </div>

        <div class="right-column">
            <div class="logo">
                <img src="assets/images/ntcpwc-logo.jpg" alt="Logo">
                <h1>WorkSphere</h1>
                <p>Sign In To Access Your Account</p>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-control" placeholder="Enter your password">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <span class="toggle-password" onclick="togglePasswordVisibility()">
                                <i id="toggleEye" class="fa fa-eye"></i>
                            </span> </button>
                    </div>
                </div>

                <div class="options">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login">Sign In</button>

                <!-- <div class="signup-link">
                    Don't have an account? <a href="signup.html">Sign up now</a>
                </div> -->
            </form>

            <!-- <div class="footer">
                <p>Â© 2023 IVTMS Management Portal. All rights reserved.</p>
            </div> -->
        </div>
    </div>

    <script src="assets/js/roleUtil.js"></script>

    <script src="assets/js/popup.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/apiRequests.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('toggleEye');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

    </script>

</body>
