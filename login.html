        * {
            margin: 0;
            padding: 0;

        body {
            background: linear-gradient(135deg, #255099 0%, #EEF5F7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;

            padding: 20px;

        /* Floating shapes animation */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
            animation: float 15s infinite ease-in-out, fade 6s infinite alternate;
        }
        
        .circle {
            width: 80px;
            height: 80px;
            background: #EEF5F7;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .square {
            width: 60px;
            height: 60px;
            background: #152762;
            top: 70%;
            left: 80%;
            border-radius: 10px;
            animation-delay: 2s;
        }
        
        .triangle {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 70px solid #152762;
            background: transparent;
            top: 30%;
            left: 85%;
            animation-delay: 4s;
            border-radius: 0;
        }
        
        .circle2 {
            width: 100px;
            height: 100px;
            background: #152762;
            top: 75%;
            left: 15%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        @keyframes fade {
            0% {
                opacity: 0.04;
            }
            100% {
                opacity: 0.12;
            }
        }

        @media (max-width: 600px) {
            .floating-shapes {
                opacity: 0.03;
            }
            .floating-shapes .shape {
                transform: scale(0.6);
            }
        }
        
        .container {

<script>
    function togglePasswordVisibility() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('toggleEye');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash'); 
    } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye'); 
    }
}

</script>
