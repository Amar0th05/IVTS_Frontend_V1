<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff ID Management</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    .staff-id-container {
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
        padding: 1rem;
        background-color: #fff;
        max-width: 400px;
        margin: 20px auto;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        position: relative;
    }
    .staff-list-scroll {
        position: absolute;
        width: calc(100% - 2rem);
        background: white;
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
        margin-top: 2px;
    }
    .staff-list-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0.75rem;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
    }
    .staff-list-item:hover {
        background-color: #e2e6ea;
    }
    .staff-actions {
        display: flex;
        gap: 8px;
    }
    .staff-actions i {
        cursor: pointer;
        color: #6c757d;
        transition: color 0.2s ease-in-out;
    }
    .staff-actions i:hover {
        color: #0056b3;
    }
    .form-label .required-star {
        color: red;
        margin-left: 2px;
    }
    .placeholder-text {
        font-size: 0.875em;
        color: #6c757d;
        margin-top: 10px;
    }
</style>
</head>
<body class="bg-light">

<div class="staff-id-container">
    <label for="staffIdInput" class="form-label">User Name <span class="required-star">*</span></label>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="staffIdInput" placeholder="Select Staff ID" aria-label="Staff ID">
        <button class="btn btn-outline-secondary" type="button" id="dropdownToggle">
            <i class="fas fa-caret-down"></i>
        </button>
        <button class="btn btn-outline-secondary" type="button" id="addStaffBtn">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div class="staff-list-scroll d-none" id="staffListContainer">
        <!-- Staff IDs will appear here -->
    </div>

    <div class="placeholder-text">
        Enter Graphics Info
    </div>
</div>

<script>
    let staffIds = [
        '101010-am',
        '42125-BHARATHI C',
        'IC 17144-R. THIRUGNANAM',
        'IC 40642-R CHOCKKALINGAM',
        'IC11395-PRADHIKSHA R S',
        '98765-JOHN DOE',
        '12345-JANE SMITH'
    ];

    const staffIdInput = document.getElementById('staffIdInput');
    const addStaffBtn = document.getElementById('addStaffBtn');
    const dropdownToggle = document.getElementById('dropdownToggle');
    const staffListContainer = document.getElementById('staffListContainer');

    let editingIndex = null; // Track which item is being edited

    // Toggle dropdown visibility
    dropdownToggle.addEventListener('click', () => {
        staffListContainer.classList.toggle('d-none');
    });

    function renderStaffList() {
        staffListContainer.innerHTML = '';

        if (staffIds.length === 0) {
            staffListContainer.innerHTML = '<div class="text-center text-muted p-3">No staff IDs added yet.</div>';
            return;
        }

        staffIds.forEach((id, index) => {
            const listItem = document.createElement('div');
            listItem.classList.add('staff-list-item');
            listItem.innerHTML = `
                <span>${id}</span>
                <div class="staff-actions">
                    <i class="fas fa-pencil-alt edit-icon" data-index="${index}" title="Edit"></i>
                    <i class="fas fa-trash delete-icon" data-index="${index}" title="Delete"></i>
                </div>
            `;

            // Select staff ID
            listItem.querySelector('span').addEventListener('click', () => {
                staffIdInput.value = id;
                staffListContainer.classList.add('d-none'); // close dropdown
                resetAddButton();
            });

            // Edit staff ID
            listItem.querySelector('.edit-icon').addEventListener('click', (event) => {
                event.stopPropagation();
                staffIdInput.value = staffIds[index];
                editingIndex = index;
                addStaffBtn.innerHTML = '<i class="fas fa-save"></i>';
                addStaffBtn.classList.remove('btn-outline-secondary');
                addStaffBtn.classList.add('btn-primary');
                staffListContainer.classList.add('d-none');
                staffIdInput.focus();
            });

            // Delete staff ID
            listItem.querySelector('.delete-icon').addEventListener('click', (event) => {
                event.stopPropagation();
                
                    staffIds.splice(index, 1);
                    renderStaffList();
                    if (staffIdInput.value === id) {
                        staffIdInput.value = ''; // clear input if deleted item was selected
                    }
                
            });

            staffListContainer.appendChild(listItem);
        });
    }

    function resetAddButton() {
        addStaffBtn.innerHTML = '<i class="fas fa-plus"></i>';
        addStaffBtn.classList.remove('btn-primary');
        addStaffBtn.classList.add('btn-outline-secondary');
        editingIndex = null;
    }

    // Add or Save staff
// Add or Save staff
addStaffBtn.addEventListener('click', () => {
    const value = staffIdInput.value.trim();
    if (!value) {
        alert('Staff ID cannot be empty!');
        return;
    }

    if (editingIndex !== null) {
        // Update existing item
        staffIds[editingIndex] = value;
        resetAddButton();
    } else {
        // Add new item
        staffIds.push(value);
    }

    staffIdInput.value = ''; // âœ… always clear input after add or save
    renderStaffList();
});

    // Initial render
    renderStaffList();

    // Close dropdown if clicked outside
    document.addEventListener('click', (event) => {
        if (!event.target.closest('.staff-id-container')) {
            staffListContainer.classList.add('d-none');
        }
    });
</script>

</body>
</html>
