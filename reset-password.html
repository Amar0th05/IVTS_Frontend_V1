  <section class="login-block align">
    <div class="container bg-white p-5 rounded">
        <div class="row">
            <div class="col-md-6">
                <a class="mobile-options waves-effect waves-light" href="javascript:history.back()">
                    <i class="ti-angle-left"></i>
                </a>
                <img src="assets/images/forgot_password.jpg" alt="forgot password image" class="img-fluid">
            </div>
            <div class="col-md-6">
                <form class="md-float-material form-material" id="password-reset-form">
                    <div>
                        <div class="card-block">
                            <div class="row m-b-0 d-flex justify-content-center align-items-center flex-column">
                                <div class="col-md-12">
                                    <img src="assets/images/ntcpwc-logo.jpg" class="img-fluid w-50 d-block mx-auto border-1 pb-1" alt="ntcpwc-logo">
                                    <h3 class="text-center">Reset Password</h3>
                                </div>
                             </div>
                             <div class="col-md-12 m-b-70">
                                <p class="text-center">secure your account With a new password</p>
                            </div>
                        <div class="form-group form-primary mb-5">
                            <input type="password" name="password" class="form-control" id="password-field" required>
                            <span class="form-bar" aria-required="true"></span>
                            <label class="float-label">Password</label>
                        </div>
                        <div class="form-group form-primary">
                            <input type="password" name="confirmPassword" id="confirm-password-field" class="form-control">
                            <span class="form-bar" aria-required="true"></span>
                            <label class="float-label" id="confirm-password-label" required>Confirm Password</label>
                        </div>
                        <div class="row m-t-30">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center mb-3" id="submit-button">Reset Password</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </section>
