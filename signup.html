<body>

  <!-- Floating Background Shapes -->
  <div class="floating-shapes">
    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape triangle"></div>
    <div class="shape circle2"></div>
  </div>

  <!-- Signup Container -->
  <div class="container">
    <!-- Left Section -->
    <div class="left-column">
      <img src="assets/images/signup.png" alt="WorkSphere Illustration" class="illustration">
      <div class="left-content">
        <h2>Welcome to WorkSphere</h2>
        <p>Unified Workplace & Project Management Portal</p>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-column">
      <div class="logo">
        <img src="assets/images/ntcpwc-logo.jpg" alt="Logo">
        <h1>Create Your Account</h1>
        <p>Join WorkSphere Today</p>
      </div>

      <form id="signup-form">
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <!-- Passwords -->
        <div class="row">
          <div class="col-md-6 form-group password-wrapper">
            <label for="password">Password</label>
            <input type="password" id="password-field" class="form-control pe-5" placeholder="Enter password" required>
            <i class="fa fa-eye toggle-password" id="eye-icon-password"
              onclick="togglePasswordVisibility('password-field', 'eye-icon-password')"></i>
          </div>

          <div class="col-md-6 form-group password-wrapper">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password-field" class="form-control pe-5"
              placeholder="Re-enter password" required>
            
            <i class="fa fa-eye toggle-password" id="eye-icon-confirm-password"
   onclick="togglePasswordVisibility('confirm-password-field', 'eye-icon-confirm-password')"></i>
          </div>
        </div>

        <!-- Sign Up Button -->

                                            <button type="submit" id="signupForm-submit-button" class="btn-login">Sign up now</button>
        <!-- Login Link -->
        <div class="login-link">
          Already have an account?
          <a href="login.html">Sign In</a>
        </div>
      </form>
    </div>
  </div>
