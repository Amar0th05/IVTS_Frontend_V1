    <div class="row">
        <!-- Employee ID -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="employeeId">Employee ID<span class="text-danger">*</span></label>
                <input type="text" name="employeeId" maxlength="20" class="form-control form-control-sm" id="employeeId"
                    placeholder="Enter Employee ID" required>
            </div>
        </div>

        <!-- Staff Name -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="staffName">Staff Name<span class="text-danger">*</span></label>
                <input type="text" name="staffName" maxlength="50" class="form-control form-control-sm" id="staffName"
                    placeholder="Enter Staff Name" required>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Date of Birth -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" name="dateOfBirth" class="form-control form-control-sm" id="dateOfBirth">
            </div>
        </div>

        <!-- Gender -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control form-control-sm" id="gender" name="gender">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Contact Number -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" maxlength="10" name="contactNumber" class="form-control form-control-sm" id="contactNumber"
                    placeholder="Enter Contact Number">
            </div>
        </div>

        <!-- Personal Email -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="personalEmail">Personal Email</label>
                <input type="email" name="personalEmail" class="form-control form-control-sm" id="personalEmail"
                    placeholder="Enter Personal Email">
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Emergency Contact Name -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="emergencyContactName">Emergency Contact Name</label>
                <input type="text" name="emergencyContactName" class="form-control form-control-sm" id="emergencyContactName"
                    placeholder="Enter Emergency Contact Name">
            </div>
        </div>

        <!-- Emergency Contact Number -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="emergencyContactNumber">Emergency Contact Number</label>
                <input type="tel" maxlength="10" name="emergencyContactNumber" class="form-control form-control-sm" id="emergencyContactNumber"
                    placeholder="Enter Emergency Contact Number">
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Permanent Address -->
        <div class="col-md-12">
            <div class="form-group">
                <label for="permanentAddress">Permanent Address</label>
                <textarea class="form-control form-control-sm" id="permanentAddress" maxlength="255" name="permanentAddress" rows="2"
                    placeholder="Enter Permanent Address"></textarea>
            </div>
        </div>
    </div>

    <hr>
    <!-- Work Details -->
    <div class="row">
        <!-- Date of Joining -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="dateOfJoining">Date of Joining</label>
                <input type="date" name="dateOfJoining" class="form-control form-control-sm" id="dateOfJoining">
            </div>
        </div>

        <!-- Work Location -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="workLocation">Work Location<span class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-sm" id="workLocation" name="workLocation" required>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Department -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" name="department" class="form-control form-control-sm" id="department"
                    placeholder="Enter Department">
            </div>
        </div>

        <!-- Designation -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" name="designation" class="form-control form-control-sm" id="designation"
                    placeholder="Enter Designation">
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Employment Type -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="employmentType">Employment Type</label>
                <select class="form-control form-control-sm" id="employmentType" name="employmentType">
                    <option value="" disabled selected>Select Employment Type</option>
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                    <option value="Contract">Contract</option>
                    <option value="Intern">Intern</option>
                </select>
            </div>
        </div>

        <!-- Reporting Manager -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="reportingManager">Reporting Manager</label>
                <input type="text" name="reportingManager" class="form-control form-control-sm" id="reportingManager"
                    placeholder="Enter Reporting Manager Name">
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Highest Qualification -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="highestQualification">Highest Educational Qualification</label>
                <input type="text" name="highestQualification" class="form-control form-control-sm" id="highestQualification"
                    placeholder="Enter Highest Qualification">
            </div>
        </div>

        <!-- Specialization -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="specialization">Specialization</label>
                <input type="text" name="specialization" class="form-control form-control-sm" id="specialization"
